      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            message: 'Hello!',
          };
          // 为什么这里要绑定this？
          // 因为在react中，事件处理函数中的this默认指向undefined
          this.btnClick = this.btnClick.bind(this);
        }

        btnClick() {
          console.log(this); // 严格模式下 this 为 undefined
          this.setState({
            message: 'Hello React!',
          });
        }

        render() {
          return (
            <div>
              <div>{this.state.message}</div>
              <button onClick={this.btnClick}>修改文字</button>
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.querySelector('#root'));
      root.render(<App />);
    </script>
